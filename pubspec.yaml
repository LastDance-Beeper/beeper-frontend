name: beeper
description: A Flutter app connecting seniors with student volunteers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  http: ^0.13.3
  shared_preferences: ^2.0.7
  speech_to_text: ^6.1.1  # 버전을 6.1.1로 업데이트
  flutter_webrtc: ^0.11.6
  permission_handler: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
